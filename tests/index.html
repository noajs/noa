<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="../lib/qunit-1.17.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="../lib/jquery-1.9.1.js"></script>
  <script src="../lib/jquery.mockjax.js"></script>
  <script src="../lib/qunit-1.17.1.js"></script>
  <!-- <script type="text/javascript" src="../lib/blanket.min.js"
        data-cover-reporter="../lib/grunt-reporter.js"></script> -->
  <script  src="../lib/blanket.min.js"></script>
  <script type="text/javascript">
    // LCOV reporter, only if called with "lcovReport" parameter
  if (location.href.match(/(\?|&)lcovReport($|&|=)/)) {
     blanket.options("reporter", "../lib/lcov_reporter.js");
     blanket.options("reporter_options", { toHTML:false });

     // send results to PhantomJS
     QUnit.done(function() {
        alert(JSON.stringify(['qunit.report', window._$blanket_LCOV]));
     });
  }
  </script>


  <script src="../src/noa.js" data-cover></script>
  <script src="n.js"></script>
  <script src="blueprint.js"></script>
  <script src="events.js"></script>
  <script src="app.js"></script>
  <script src="view.js"></script>
  <script src="tools.js"></script>
  <div id="content">
  	<h1 id="header">Header</h1>
  	<p id="inner">Inner</p>
  	<footer id="footer">Footer</footer>
  </div>
</body>
</html>
